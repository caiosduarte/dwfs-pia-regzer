version: 1.0.1
env:
    variables:
        NODE_ENV: production

frontend:
    phases:
        preBuild:
            commands:
                - pwd
                - ls -lah
                - cd web
                - yarn

        build:
            commands:
                - yarn build

        postBuild:
            commands:
                - pwd
                - ls -lah

    artifacts:
        baseDirectory: web/build
        files:
            - "**/*"
    cache:
        paths:
            - node_modules/**/*
