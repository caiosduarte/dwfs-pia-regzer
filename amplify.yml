version: 1.0.0
applications:
  - appRoot: web
    env:
      variables:
        NODE_ENV: production
  
    frontend:
      phases:
        preBuild:
          commands:
            - pwd
            - ls -lah
            - cd web
            - yarn
            
        build:
          commands: 
            - yarn build
            
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths: 
          - node_modules/**/*
