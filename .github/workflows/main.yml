name: CI

on:
    push:
        branches: [master]

    workflow_dispatch:

jobs:
    api_deploy:
        name: Build API

        runs-on: ubuntu-latest

        defaults:
            run:
                shell: bash
                working-directory: api

        env:
            NODE_ENV: production

        steps:
            - uses: actions/checkout@v2

            - name: Setup Nodejs 14.x
              uses: actions/setup-node@v2
              with:
                  node-version: 14.x

            - name: Install dependencies
              run: |
                  echo $NODE_ENV
                  pwd
                  yarn

            - name: Build
              run: |
                  pwd
                  ls -lah
                  yarn build

            - name: Copy files with ssh key
              uses: appleboy/scp-action@master
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  port: ${{ secrets.PORT }}
                  key: ${{ secrets.KEY }}
                  source: "api,!api/node_modules,!api/.vscode"
                  target: "regzer"
                  #strip_components: 1

            - name: "Update API: modules, migrations and app process"
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  port: ${{ secrets.PORT }}
                  key: ${{ secrets.KEY }}
                  script: |
                      cd regzer/api/
                      yarn
                      ./node_modules/typeorm/cli.js migration:run
                      ./node_modules/typeorm/cli.js schema:sync
                      echo $NODE_ENV
                      pm2 --update-env restart regzer_api
                      echo $NODE_ENV
